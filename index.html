<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logistics Sample Shipment Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Logistics Sample Shipment Tool</h1>
  <button onclick="showForm('export')">Create New Export</button>
  <button onclick="showForm('import')">Create New Import</button>

  <div id="form-container" style="display:none;">
    <h2 id="form-title"></h2>
    <form id="shipment-form">
      <input type="hidden" id="shipment-type">
      <label>Shipper Name: <input type="text" id="shipper-name" required></label><br>
      <label>Consignee Name: <input type="text" id="consignee-name" required></label><br>
      <label>Description of Goods: <input type="text" id="description" required></label><br>
      <label>Weight (kg): <input type="number" id="weight" required></label><br>
      <label>Date: <input type="date" id="date" required></label><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
